<html>
    <head>
        <title>Media Queries</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            @media screen and (min-width:550px){
                body{
                    background-color: aqua;
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Web Technologies</h1>
        <h2>Media Queries are CSS3 rules
         that allow developers 
        to create styles based on the charcateristics.
    </h2>
    </body>
</html>
